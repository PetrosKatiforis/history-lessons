<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="utf-8">

    {% block SEO %}
      <title>{{ config.title }}</title>
      <meta name="description" content="{{ config.description }}">
    {% endblock SEO %}

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ get_url(path="css/styles.css", cachebust=true) }}">
    <script defer src="{{ get_url(path="js/main.js", cachebust=true) }}"></script>

    <!-- Loading in the page fonts --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    {% include "partials/header.html" %}

    <main>
      {% block content %}
      {% endblock content %}
    </main>

    {% include "partials/footer.html" %}
  </body>
</html>
